<div *ngIf="orderDetails">
  <h2>Detalles del Pedido #{{ orderDetails.orderId }}</h2>
  <p>Total: {{ orderDetails.totalAmount }}</p>

  <table mat-table [dataSource]="orderDetails.detailsOrders" class="mat-elevation-z8">

    <!-- Product ID Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef>Product ID</th>
      <td mat-cell *matCellDef="let detail">{{ detail.productId }}</td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let detail">{{ detail.productName }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let detail">{{ detail.quantity }}</td>
    </ng-container>

    <!-- Subtotal Column -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef>Subtotal</th>
      <td mat-cell *matCellDef="let detail">{{ detail.subtotal }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<button mat-button routerLink="/product/cliente-listado">Regresar a los Productos</button>
<div *ngIf="!orderDetails">
  <p>Loading...</p>
</div>
