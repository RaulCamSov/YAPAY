<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> Product ID </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>
      
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="removeProduct(element.productId)">Remove</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['productId', 'quantity', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['productId', 'quantity', 'actions'];"></tr>
    </table>
    
    <button mat-raised-button color="primary" (click)="finalizeOrder()">Finalize Order</button>
  </div>
