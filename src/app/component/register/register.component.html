<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput id="username" formControlName="username" type="text" />
        <mat-error *ngIf="submitted && f['username'].errors">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" formControlName="password" type="password" />
        <mat-error *ngIf="submitted && f['password'].errors">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select id="role" formControlName="role">
          <mat-option value="CUSTOMER">Customer</mat-option>
          <mat-option value="EMPLOYER">Employer</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Customer Form -->
      <div *ngIf="isCustomer()">
        <h3>Customer Information</h3>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput id="name_customer" formControlName="name_customer" type="text" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput id="email_customer" formControlName="email_customer" type="email" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Birthdate</mat-label>
          <input matInput id="birthdate_customer" formControlName="birthdate_customer" [matDatepicker]="picker" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput id="phone_customer" formControlName="phone_customer" type="text" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Address</mat-label>
          <input matInput id="address_customer" formControlName="address_customer" type="text" />
        </mat-form-field>
      </div>

      <!-- Employer Form -->
      <div *ngIf="isEmployer()">
        <h3>Employer Information</h3>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput id="first_name" formControlName="first_name" type="text" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput id="phone_number" formControlName="phone_number" type="text" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput id="email_micro_employer" formControlName="email_micro_employer" type="email" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>MicroEnterprise Name</mat-label>
          <input matInput id="name_microEnterprise" formControlName="name_microEnterprise" type="text" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>MicroEnterprise Address</mat-label>
          <input matInput id="address_microEnterprise" formControlName="address_microEnterprise" type="text" />
        </mat-form-field>
      </div>

      <div class="register-button">
        <button mat-raised-button color="primary" type="submit">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
